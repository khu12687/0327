        document.write("<table width =\"300px\" border=\"1px\" >");

            document.write("<tr>");
                 for(var j=1; j<=ho; j++){
                   document.write("<td>10"+n+"호</td>");
                      n++;
        }
            document.write("</tr>");
        }
        
         document.write("</table>");

    </script>
