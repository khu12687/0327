    <script>
        // 원하는 수를 입력받아, 짝수인지 홀수인지 결과를 출력하자!!

        // 참고로, prompt()는 반환형이 있는 함수이다.
        var n = prompt("원하는 수를 입력하세요");
        document.write("당신의 입력한 수는 "+n+"입니다!!<br>");
        
       var msg = (n%2==0)  ? "짝수" :"홀수";
       document.write(msg);
       
    </script>
