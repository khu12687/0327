       for(var i=0; i<5; i++){
           document.write("☆☆☆☆★<br>");

       for(var i=0; i<5; i++){

       }

       var n = prompt("원하는 줄바꿈 번째를 입력하세요")
       for(var i=1; i<26; i++){
           if(i%n==0){
               document.write("★<br>")
           }

            document.write("☆")
           }
       }
