<!DOCTYPE html>
<head>
    <style>
        #container{
            background-color: yellow;
            width: 100%;
            height: 300px;
            overflow: scroll;
        }
    </style>
    <script>
        // body 안에 이미지 요소를 하드코딩하지 않고,
        // 프로그래밍적으로 즉 동적으로 생성해보자!!
        var count=0;
        function createImage(){
            // container라는 아이디를 갖는 요소안에다가, 이미지를 생성
            // 하여 부착해보자!!
            var container = document.getElementById("container");

            // 프로그래밍적으로 없었던 요소를 생성하자!!
            var img = document.createElement("img");
            count++; //사용자가 누를때마다 1씩 카운트 세자!!
            (count % 5==0) ? img.src = "../images/ball2.png" : img.src="../images/ball1.png";
            
            img.style.width=50+"px"; //프로그래밍적으로 style부여
            container.appendChild(img); //div 안에 자식으로 동적추가!! 
        }
        function dump(){
            var container = document.getElementById("container");

           for(var i=1; i<21; i++){
                var img = document.createElement("img");
                img.src="../images/ball1.png";
                img.style.width=50+"px"; //프로그래밍적으로 style부여
                container.appendChild(img); //div 안에 자식으로 동적추가!! 
            if(i%4==0){
                var img = document.createElement("img");
                img.src="../images/ball2.png";
                img.style.width=50+"px"; //프로그래밍적으로 style부여
                container.appendChild(img); //div 안에 자식으로 동적추가!! 
             }
           }
          
        }
    </script>
</head>
<body>
    <button onclick="createImage()">이미지 생성</button>
    <button onclick="dump()">대량 생성</button>
    <div id="container">이미지 나올곳!!</div>
</body>
</html>
